<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Downloads</title>
    <style>
        body { font-family: sans-serif; margin: 40px; }
        ul { list-style: none; padding: 0; }
        li { margin: 10px 0; font-size: 18px; }
        a { text-decoration: none; color: #007BFF; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>Available Files and Folders</h1>
    <ul>
        {% for item in items %}
            <li>
                {% if item.is_folder %}
                    <span>📁</span>
                    <a href="/download/folder/{{ item.name }}">{{ item.name }}/</a>
                {% else %}
                    <span>📄</span>
                    <a href="/download/file/{{ item.name }}">{{ item.name }}</a>
                {% endif %}
            </li>
        {% else %}
            <li>No files or folders found in the share directory.</li>
        {% endfor %}
    </ul>
    <br>
    <a href="/logout">Logout</a>
</body>
</html>
